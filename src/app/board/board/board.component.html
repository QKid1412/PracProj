<div class="scores-container">
     <div class="score-container">{{currentScore}}</div>
     <div class="best-container">{{highestScore}}</div>
</div>

<div class="board" >
  <div class = "grid-row" *ngFor = "let row of grid">
    <div class = "grid-tile"
        *ngFor = "let tile of row"
         [style.height.px] = "tileHeight"
         [style.width.px] = "tileWidth"> <div class="fill"></div></div>
  </div>

  <div class = "row" *ngFor = "let row of fieldView; let rowIndex = index">
    <div class = "tile" *ngFor = "let tile of row; let tileIndex = index"
        [@tile] = "animationsView[rowIndex][tileIndex]"
        [style.height.px] = "tileHeight"
        [style.width.px] = "tileWidth"
        [style.top.px] = "rowIndex * tileHeight"
        [style.left.px] = "tileIndex * tileWidth"
        (click) = "fill(rowIndex, tileIndex)">
        <div class="fill" [ngClass] = "'-color-' + tile"> {{ tile }}</div>
      </div>
  </div>

  <div *ngIf="isGameOver() === true" class="gameover-container">
    <div id="content">
      <div class="gameover">
        <p> GAME OVER </p>
      </div>
      <div class="continue"> <p> Press <span>B</span> or Click <span>Boom</span> to continue</p> </div>
      <div class="continue"> <p> Press <span>N</span> or Click <span>New Game</span> to restart</p> </div>

      <!--
      <div class="opcoes">
        <div class="yes"> New Game </div>
        <div class="no"> Boom Boom! </div>
      </div>-->
    </div>
    <div id="background"></div>
  </div>

</div>


<div class = "actions">
  <button (click) ="newGame()" class="restart-button"> NEW GAME </button>
  <button (click) ="bombAttack()" class="eliminate-button"> BOOM! </button>
</div>
